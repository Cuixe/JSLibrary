<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../Item/Item.js"></script>
    <script type="text/javascript" src="../Item/Text.js"></script>
    <script type="text/javascript" src="../Item/Button.js"></script>
    <script type="text/javascript">
        var textClean;
        function onLoadBody(){
            new Text({id:'letras',maxLength:5,onlyLetter:true}).render('textLetterDiv');
            new Text({id:'numeros',maxLength:5,onlyNumbers:true}).render('textNumberDiv');
            new Text({id:'mail',maxLength:30,regExp:/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/}).render('textExpresionDiv');
            textClean = new Text({id:'algo'});
            textClean.render('textClean');
            new Button({id:'button',onclick:cleanText}).render('textClean');
        }
        
        function cleanText(){
            textClean.clean();
        }
        
    </script>
  </head>
  <body onload="onLoadBody()">
 
      Solo Acepto Letras
      <div id="textLetterDiv"></div>
      Solo Acepto Numeros
      <div id="textNumberDiv"></div>
      Solo Acepto e-mail
      <div id="textExpresionDiv"></div>
      Texto que se limpia
      <div id="textClean"></div>
      
  </body>
</html>
