<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../Item/Grid.js"></script>
    <script type="text/javascript" src="../Item/HeadCellGrid.js"></script>
    <script type="text/javascript" src="../Item/HeadRowGrid.js"></script>
    <script type="text/javascript" src="../Item/CellGrid.js"></script>
    <script type="text/javascript" src="../Item/RowGrid.js"></script>
    <script type="text/javascript" src="../Item/GridPagin.js"></script>
    <script type="text/javascript" src="../Item/DataSet.js"></script>
    <script type="text/javascript" src="../Item/Item.js"></script>
    <link rel="Stylesheet" type="text/css" href="../Item/css/IndexStyle.css"/>
    <script type="text/javascript">
        
            var dataSet = new DataSet({
                url:'DataExample/Alumnos.json',
                displayValues:['nombre','paterno','materno','status'],
                root:'data'
            });
            
            var gridObject  = new Grid({
                dataSet:dataSet,
                headers:['Nombre Persona','Apellido Paterno','Apellido Materno','Estatus'],
                sortable:[true,true,true,false,true],
                editableCell:[true,false,true],
                colspan:[1,1,1,2],
                displayRows:5,
                autoLoad:false
            });
        
        function onBodyLoad(){
            document.getElementById('grid').appendChild(gridObject.createItem2());
        }
        
        function cargaGrid(){
            gridObject.load('grid');
        }
        
    </script>
  </head>
  <body onload="onBodyLoad()">
      <div id="grid"></div>
      <input type="button" value="load Grid" onclick="cargaGrid()">
  </body>
</html>
