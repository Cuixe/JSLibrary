<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="../Item/Grid.js"></script>
    <script type="text/javascript" src="../Item/HeadCellGrid.js"></script>
    <script type="text/javascript" src="../Item/HeadRowGrid.js"></script>
    <script type="text/javascript" src="../Item/CellGrid.js"></script>
    <script type="text/javascript" src="../Item/RowGrid.js"></script>
    <script type="text/javascript" src="../Item/GridPagin.js"></script>
    <script type="text/javascript" src="../Item/DataSet.js"></script>
    <script type="text/javascript" src="../Item/Item.js"></script>
    <script type="text/javascript" src="../Item/ComboBox.js"></script>
    <script type="text/javascript" src="../Item/Button.js"></script>
    <script type="text/javascript" src="../Item/DateText.js"></script>
    <script type="text/javascript" src="../Item/Text.js"></script>
    <script type="text/javascript" src="../Item/Calendar/AnchorPosition.js"></script>
    <script type="text/javascript" src="../Item/Calendar/CalendarPupup.js"></script>
    <script type="text/javascript" src="../Item/Calendar/Date.js"></script>
    <script type="text/javascript" src="../Item/Calendar/PopupWindow.js"></script>
    <link rel="Stylesheet" type="text/css" href="../Item/css/IndexStyle.css"/>
    <script type="text/javascript">
        
        var dataSetCmb =new DataSet({
            data:{data:[{status:'activo'},{status:'inactivo'}]},
            root:'data',
            id:'status',
            displayValues:['status']
        })
        
        var datos={data:[
                {nombre:'Hugo',paterno:'Fuentes',materno:'Salazar',status:'inactivo',fechaN:'02/03/1984'},
                {nombre:'Diana',paterno:'Perez',materno:'Corona',status:'activo',fechaN:'31/05/1983'},
                {nombre:'Juan',paterno:'Flores',materno:'Gonzalez',status:'inactivo',fechaN:'14/09/1981'},
                {nombre:'Eliel',paterno:'Martinez',materno:'Sopena',status:'activo',fechaN:'21/06/1980'},
                {nombre:'Hugo',paterno:'Fuentes',materno:'Salazar',status:'inactivo',fechaN:'02/03/1984'},
                {nombre:'Diana',paterno:'Perez',materno:'Corona',status:'activo',fechaN:'31/05/1983'},
                {nombre:'Juan',paterno:'Flores',materno:'Gonzalez',status:'inactivo',fechaN:'14/09/1981'},
                {nombre:'Eliel',paterno:'Martinez',materno:'Sopena',status:'activo',fechaN:'21/06/1980'},
                {nombre:'Hugo',paterno:'Fuentes',materno:'Salazar',status:'inactivo',fechaN:'02/03/1984'},
            ]};
        
            var dataSet = new DataSet({
                data:datos,
                displayValues:['nombre','paterno','materno','status'],
                root:'data'
            });
            
            var comboBox = new ComboBox({
                dataSet:dataSetCmb,
                attachValue:'status'
            });
            
            var boton = new Button({
                id:'ver',
                value:'ver',
                onclick:onClick_boton
            });
            
            var dateText = new DateText({
                id:'fechaNacimiento',
                attachValue:'fechaN'
            });
            
            var gridObject  = new Grid({
                dataSet:dataSet,
                headers:['Nombre Persona','Apellido Paterno','Apellido Materno','Estatus'],
                sortable:[true,true,true,false,true],
                editableCell:[true,false,true],
                colspan:[1,1,1,2],
                rowItems:[comboBox,boton,dateText],
				displayRows:10
            });

        function onClick_boton(){
            var datos = arguments[2];
            alert(datos['nombre']+ ' ' + datos.paterno + ' ' + datos['materno'] + ' ' + datos.status);
        }
        function onBodyLoad(){
            document.getElementById('grid').appendChild(gridObject.createItem());
        }
        
    </script>
  </head>
  <body onload="onBodyLoad()">
      <div id="grid"></div>
      <div id="calendarDiv" style="position:absolute;background-color:white;display:block"></div>
  </body>
</html>
