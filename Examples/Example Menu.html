<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../Item/css/menu/dropdown.vertical.css" rel="stylesheet" type="text/css" />    
    <link href="../Item/css/menu/default.ultimate.css" media="screen" rel="stylesheet" type="text/css" />  
    <script type="text/javascript" src="../Item/Menu.js"></script>
    <script type="text/javascript" src="../Item/MenuItem.js"></script>
    <script type="text/javascript" src="../Item/Item.js"></script>
    <script type="text/javascript" src="../prototype-1.6.0.3"></script>
    <script type="text/javascript" src="../json2"></script>
    
    <script type="text/javascript">
        var menuItems = [new MenuItem({
                value:'Alumno',
                menuItems:[
                    new MenuItem({
                        value:'Alta',
                        url:'#'}),
                    new MenuItem({
                        value:'Consultar',
                        url:'#'}),
                    new MenuItem({
                        value:'Modificar',
                        url:'#'}),
                    new MenuItem({
                        value:'Eliminar',
                        url:'#'})
                ]
            })
        ];
        
        function onLoadBody (){
            
            var menuJsonItems = {menuItems:[
                    {value:'Alumno',menuItems:[
                            {value:'Alta',url:'#'},
                            {value:'Consulta',url:'#'},
                            {value:'Modificar',url:'#'},
                            {value:'Eliminar',url:'#'},
                    ]}
                ]
            };
            
            var menu = new Menu({
                id:'mi Menu',
                menuItems : menuJsonItems.menuItems
            });
            
            var menu2 = new Menu({
                id:'menu2',
                menuItems:menuItems
            });
            
            document.getElementById('menu1').appendChild(menu.createMenu());
            document.getElementById('menu2').appendChild(menu2.createMenu());
        }
        
    </script>
  </head>
  <body onload="onLoadBody()">
      <table>
          <tr>
              <td>
                  <div id="menu1"></div>
              </td>
          </tr>
          <tr>
              <td>
                  <div id="menu2"></div>
              </td>
          </tr>
          
      </table>
  </body>
</html>
